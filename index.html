<body>
    <div class="header">
        <span class="material-symbols-outlined" id="logo">filter_drama</span>

        <div class="header-right">
          <div class="input-icons">

            <span class="material-symbols-outlined" class="input-icons">
            location_on

            <input class="input-field" type="text" id="fname" name="fname" placeholder="Enter City" ><br class="desktop">

          <div class="corf">

        </div>
        </div>
        </div>

    <div class="temp">

        <figcaption id="condi">Condition</figcaption>
        </figure>
        <p>Feels like --°C</p>
        <div class="othericons">
            
            <img src="humidity.svg" width="16" alt="maximum today" style="vertical-align:middle"><p class="max" id="humidity">--%</p><br>

        <img src="wind.svg" alt="wind speed" style="vertical-align:middle"><p class="windsp" id="windspeed">--km/h &nbsp; </p>
        <img src="drop.svg" alt="precipitation" style="vertical-align:middle" ><p class="rainmm" id="rainfall">--mm </p>

    </div>
    </div>
